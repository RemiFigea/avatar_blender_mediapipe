<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Animation</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <h1>Video Animation</h1>

    <form action="/upload" method="POST">
        <label for="landmarks_filename">Landmarks_filename :</label>
        <input type="text" id="landmarks_filename" name="landmarks_filename" required>
        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
    <div id="status_update"></div>

    <script>
        socket.on('connect', function() {
            console.log('Connected to server');
            socket.send('Hello, server!');
        });
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            socket.send('Aurevoir, server!');
        });  

        // Listen to messages on the server
        socket.on('message', function(msg) {
            console.log('Message from server: ' + msg);
            // Updated html with received message
            document.getElementById('message').innerText = msg;
        });
        // Listen to messages on the server
        socket.on('status_update', function(msg) {
            console.log('Message from server: ' + msg);
            // Updated html with received message
            document.getElementById('status_update').innerText = msg;
        });
    </script>

    <video width="800" height="600" controls>
        <source src="{{ url_for('static', filename=video_name) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
